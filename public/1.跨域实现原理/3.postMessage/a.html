<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      src="http://localhost:4000/b.html"
      id="frame1"
      frameborder="0"
      onload="load()"
    ></iframe>
    <iframe
      src="http://localhost:4000/c.html"
      id="frame2"
      frameborder="0"
      onload="loadc()"
    ></iframe>
    <script>
      window.onmessage = function (e) {
        console.log("a接收到数据：", e.data, e);
      };
      function load() {
        let frame = document.getElementById("frame1");
        frame.contentWindow.postMessage("您好！", "http://localhost:4000");
      }
      function loadc() {
        let frame = document.getElementById("frame2");
        frame.contentWindow.postMessage("您好！", "http://localhost:4000");
      }
    </script>
  </body>
</html>
