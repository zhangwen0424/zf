      // watch 大部分的场景可能是，监控数据变化，变化后发送请求
      // 模拟一个输入框的场景， 百度搜索框
      // 1 -> 发送请求  2s后才返回
      // 2 -> 发送请求  1s后返回

      // 以最终的1为准，实际上应该用2的结果
      let timer = 5000;
      function getData(data) {
        console.log("getData", data);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(data);
          }, (timer -= 1000));
        });
      }
      // 如何解决这个问题 在v2里面怎么解决
      // 什么是闭包?  我定义函数的作用域和执行函数的作用域不是同一个
      let arr = []; // 用于存储上一次的清理操作
      watch(
        () => state.age,
        async function (newVal, oldVal, onCleanup) {
          while (arr.length) {
            let fn = arr.shift();
            fn();
          }

          let flag = true;
          onCleanup(function () {
            //
          });
          let r = await getData(newVal);
          console.log("r", r);
          app.innerHTML = r;
        }
      );
      // 模拟用户输入1234
      state.age = 11; // 请求2s返回 100
      state.age = 111; // 请求2s返回 200
      state.age = 1111; // 请求2s返回 200
    </script>
