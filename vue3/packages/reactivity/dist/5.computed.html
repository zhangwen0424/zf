  <body>
    <div id="app"></div>
    <script type="module">
      // vue -> runtime-dom -> runtime-core -> reactivity
      // import {

      //   effect,
      //   watch,
      //   watchEffect,
      //   computed,

      import {
        computed,
        reactive,
        effect,
        watch,
        watchEffect,
      } from "./reactivity.js";

      // 计算属性的应用场景， 主要是根据其他的数据进行衍生数据的
      // 计算属性默认是懒执行的，如果依赖的值不发生变化不会重新执行 dirty 缓存
      // 计算属性的值自身无法修改
      // 依赖的值变化了，后续再取值可以获取到新值
      // 可传对象，可传方法，传方法就是 geter，传对象可传 setter

      // v-model
      const fullname = computed({
        get() {
          console.log("getter");
          return state.firstname + state.lastname;
        },
        set(val) {
          console.log("setter");
          // 改计算属性可以导致修改其他属性
          console.log(val);
        },
      });
      const state = reactive({ firstname: "a", lastname: "b", fullname });

      // fullname.value = 100;
      console.log("fullname:", fullname.value);
      setTimeout(() => {
        state.firstname = "hello";
      }, 1000);
      console.log("fullname:", fullname.value);
      effect(() => {
        app.innerHTML = state.fullname.vlaue;
      });

        },
      };
      obj.value = 10;
      console.log("obj", obj.value); // 10 */
    </script>
  </body>
