      // 核心就是将dom元素 暂存一下，创建一个空的div， 将渲染好的结果移入这个div中
      // 稍后命中了对应的组件，我就将这个匹配到的节点拿出来用

      const Com1 = {
        name: "Com1",
        setup() {
          onMounted(() => {
            console.log("com1", "mounted");
          });
          onUnmounted(() => {
            console.log("com1", "unmounted");
          });
          return () => {
            return h("div", "Com1");
          };
        },
      };

      render(
        h(
          KeepAlive,
          { max: 2 },
          {
            default: () => {
              return h(Com1, { key: 1 });
            },
          }
        ),
        app
      );
