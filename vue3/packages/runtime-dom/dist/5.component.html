      // 属性分为两种  第一种：props  第二种attrs

      // attrs 在开发环境下 是响应式 生产是非响应式的
      // attrs = 用户传递props - propsOptions, 自己无法消费的数据可以快速传递给其他组件
      const VueComponent = {
        data() {
