<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import { Text, Fragment, createVNode, h, render } from "./runtime-dom.js";
      // import { Text, Fragment, createVNode, render, h, proxyRefs, toRefs, reactive, effect, watch, watchEffect, computed, ref, toRef, createRenderer } from '../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'

      setTimeout(() => {
        render(h(Text, "hello"), app);
      }, 1000);

      setTimeout(() => {
        render(h(Text, "world"), app);
        // render(h("div", [h(Text, "wrold"), h(Text, "!")]), app);
      }, 2000);

      setTimeout(() => {
        render(
          h(Fragment, [h(Text, "hello"), h(Text, "world"), h("span", "abc")]),
          app
        );
      }, 3000);

      setTimeout(() => {
        render(
          h("div", { style: { color: "blue" } }, [
            h("li", { key: "a" }, "a"),
            h("li", { key: "b" }, "b"),
            h("li", { key: "d" }, "d"),
            h("li", { key: "c" }, "c"),
            h("li", { key: "e" }, "e"),
            // h("li", { key: "c" }, "cc"),
            h("li", { key: "h" }, "h"),
            h("li", { key: "f" }, "f"),
            h("li", { key: "g" }, "g"),
          ]),
          app
        );
      }, 5000);

      // 所有的.vue 文件中template必须要有一个根节点来包裹内容
      // react 就解决了这个问题<React.Fragment> <></>
    </script>
  </body>
</html>
