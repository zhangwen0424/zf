<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import { render, h } from "./runtime-dom.js";
      // import {
      //   render,
      //   h,
      // } from "../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";

      function VueComponent(props, context) {
        return context.slots.default(props);
      }

      render(
        h(
          VueComponent,
          { a: 1, b: 2 },
          {
            default(props) {
              return h("div", "hello" + props.a + props.b);
            },
          }
        ),
        app
      );
    </script>
  </body>
</html>
